# pytest.ini

[pytest]
# markers는 pytest에 사용자 정의 마커를 등록하는 곳입니다.
# 각 마커는 "이름: 설명" 형식으로 작성합니다.
# 이렇게 등록하면 pytest 실행 시 알 수 없는 마커에 대한 경고(Warning)가 사라지고,
# pytest --markers 명령어로 등록된 마커 목록과 설명을 확인할 수 있습니다.
markers =
    slow: marks tests as slow to run (e.g., network access, heavy computation)
    api: marks tests related to external API calls
